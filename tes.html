<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-item {
        display: none; /* Semua konten disembunyikan secara default */
        margin-bottom: 10px;
      }

      .content-item.visible {
        display: block; /* Konten yang ditampilkan akan menggunakan kelas ini */
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <!-- Konten yang akan ditampilkan -->
      <div class="content-item">Konten 1</div>
      <div class="content-item">Konten 2</div>
      <div class="content-item">Konten 3</div>
      <div class="content-item">Konten 4</div>
      <div class="content-item">Konten 5</div>
      <div class="content-item">Konten 6</div>
      <div class="content-item">Konten 7</div>
      <div class="content-item">Konten 8</div>
      <div class="content-item">Konten 9</div>
      <div class="content-item">Konten 10</div>
      <div class="content-item">Konten 11</div>
      <div class="content-item">Konten 12</div>
      <div class="content-item">Konten 1</div>
      <div class="content-item">Konten 2</div>
      <div class="content-item">Konten 3</div>
      <div class="content-item">Konten 4</div>
      <div class="content-item">Konten 5</div>
      <div class="content-item">Konten 6</div>
      <div class="content-item">Konten 7</div>
      <div class="content-item">Konten 8</div>
      <div class="content-item">Konten 9</div>
      <div class="content-item">Konten 10</div>
      <div class="content-item">Konten 11</div>
      <div class="content-item">Konten 12</div>
    </div>

    <!-- Tombol Read More -->
    <button id="readMoreBtn" class="btn btn-outline-dark">Read More</button>

    <script>
      // Menentukan jumlah konten yang akan ditampilkan sekaligus
      const batchSize = 3;

      // Mengambil semua elemen konten
      const contentItems = document.querySelectorAll(".content-item");

      // Mengambil tombol Read More
      const readMoreBtn = document.getElementById("readMoreBtn");

      // Variabel untuk melacak berapa banyak konten yang telah ditampilkan
      let currentlyVisible = 0;

      // Fungsi untuk menampilkan batch berikutnya dari konten
      function showMoreContent() {
        // Tampilkan konten berikutnya berdasarkan batchSize
        for (let i = currentlyVisible; i < currentlyVisible + batchSize; i++) {
          if (contentItems[i]) {
            contentItems[i].classList.add("visible");
          }
        }

        // Update jumlah konten yang telah ditampilkan
        currentlyVisible += batchSize;

        // Jika semua konten sudah ditampilkan, sembunyikan tombol Read More
        if (currentlyVisible >= contentItems.length) {
          readMoreBtn.style.display = "none";
        }
      }

      // Menambahkan event listener pada tombol Read More
      readMoreBtn.addEventListener("click", showMoreContent);

      // Menampilkan batch pertama saat halaman dimuat
      showMoreContent();
    </script>
  </body>
</html>
