<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .slider-container {
        width: 100%; /* Adjust based on your layout */
        overflow: hidden;
        position: relative;
        margin-top: 100px;
      }

      .slider-wrapper {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slider-item {
        box-sizing: border-box;
        padding: 10px;
      }

      .prev,
      .next {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        right: 10px;
      }

      .prev {
        right: 80px;
      }

      .container {
        position: relative;
      }
      .slider-item img {
        width: 100%;
      }

      /* Default setting for mobile (3 items visible) */
      .slider-item {
        min-width: calc(100% / 3);
      }

      /* Tablet view (4 items visible) */
      @media (min-width: 768px) {
        .slider-item {
          min-width: calc(100% / 4);
        }
      }

      /* Desktop/Laptop view (5 items visible) */
      @media (min-width: 1024px) {
        .slider-item {
          min-width: calc(100% / 6);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Featured</h3>
      <button class="prev" onclick="prevSlide()">Previous</button>
      <button class="next" onclick="nextSlide()">Next</button>
      <div class="slider-container">
        <div class="slider-wrapper">
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
          <div class="slider-item">
            <img src="img/deadpool.png" alt="" />
            <p>Deadpool & Wolverine</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const wrapper = document.querySelector(".slider-wrapper");
      let visibleItems = getVisibleItems();

      function getVisibleItems() {
        if (window.innerWidth >= 1024) return 6;
        if (window.innerWidth >= 768) return 4;
        return 3;
      }

      function updateSliderPosition() {
        const itemWidth = 100 / visibleItems;
        wrapper.style.transform = `translateX(-${itemWidth * currentIndex}%)`;
      }

      function nextSlide() {
        if (currentIndex < wrapper.children.length - visibleItems) {
          currentIndex++;
        } else {
          currentIndex = 0;
        }
        updateSliderPosition();
      }

      function prevSlide() {
        if (currentIndex > 0) {
          currentIndex--;
        } else {
          currentIndex = wrapper.children.length - visibleItems;
        }
        updateSliderPosition();
      }

      window.addEventListener("resize", () => {
        visibleItems = getVisibleItems();
        updateSliderPosition();
      });
    </script>
  </body>
</html>
